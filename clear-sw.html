<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Service Worker Cache</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 { color: #2563eb; margin-bottom: 20px; }
        .btn {
            background: #2563eb;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
        }
        .btn:hover { background: #1d4ed8; }
        .btn.danger { background: #dc2626; }
        .btn.danger:hover { background: #b91c1c; }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
        }
        .success { background: #dcfce7; color: #16a34a; }
        .error { background: #fee; color: #dc2626; }
        .info { background: #dbeafe; color: #1e40af; }
        pre {
            background: #f3f4f6;
            padding: 10px;
            border-radius: 8px;
            text-align: left;
            overflow-x: auto;
            font-size: 12px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Clear Service Worker</h1>
        <p style="margin-bottom: 20px; color: #666;">
            Gunakan halaman ini untuk clear cache dan reload Service Worker baru.
        </p>

        <div id="status"></div>

        <button class="btn danger" onclick="clearAll()">üóëÔ∏è Clear All Cache & Unregister SW</button>
        <button class="btn" onclick="updateSW()">üîÑ Update Service Worker</button>
        <button class="btn" onclick="checkStatus()">üìä Check Status</button>

        <div style="margin-top: 20px;">
            <a href="index.php" class="btn">üè† Ke Login</a>
        </div>

        <pre id="log"></pre>
    </div>

    <script>
        const status = document.getElementById('status');
        const log = document.getElementById('log');

        function showStatus(message, type = 'info') {
            status.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function addLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            log.textContent += `[${timestamp}] ${message}\n`;
        }

        async function clearAll() {
            showStatus('‚è≥ Clearing all cache and unregistering Service Worker...', 'info');
            addLog('Starting clear all...');

            try {
                // Unregister all service workers
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (let registration of registrations) {
                    await registration.unregister();
                    addLog(`‚úÖ Unregistered SW: ${registration.scope}`);
                }

                // Delete all caches
                const cacheNames = await caches.keys();
                for (let cacheName of cacheNames) {
                    await caches.delete(cacheName);
                    addLog(`‚úÖ Deleted cache: ${cacheName}`);
                }

                showStatus('‚úÖ All cache cleared! Refresh halaman sekarang.', 'success');
                addLog('Done! Please refresh page.');

                // Auto reload after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.php';
                }, 2000);

            } catch (error) {
                showStatus('‚ùå Error: ' + error.message, 'error');
                addLog('Error: ' + error.message);
            }
        }

        async function updateSW() {
            showStatus('‚è≥ Updating Service Worker...', 'info');
            addLog('Checking for SW updates...');

            try {
                const registration = await navigator.serviceWorker.getRegistration();
                if (registration) {
                    await registration.update();
                    addLog('‚úÖ Service Worker update triggered');
                    showStatus('‚úÖ Update triggered! Refresh halaman.', 'success');
                } else {
                    addLog('‚ö†Ô∏è No Service Worker registered');
                    showStatus('‚ö†Ô∏è No Service Worker found. Clear all first.', 'error');
                }
            } catch (error) {
                showStatus('‚ùå Error: ' + error.message, 'error');
                addLog('Error: ' + error.message);
            }
        }

        async function checkStatus() {
            addLog('Checking Service Worker status...');

            try {
                // Check SW registration
                const registration = await navigator.serviceWorker.getRegistration();
                if (registration) {
                    addLog(`SW Scope: ${registration.scope}`);
                    addLog(`SW State: ${registration.active?.state || 'none'}`);
                } else {
                    addLog('No Service Worker registered');
                }

                // Check caches
                const cacheNames = await caches.keys();
                addLog(`Caches: ${cacheNames.length} found`);
                cacheNames.forEach(name => addLog(`  - ${name}`));

                showStatus('‚úÖ Status checked. See log below.', 'success');
            } catch (error) {
                showStatus('‚ùå Error: ' + error.message, 'error');
                addLog('Error: ' + error.message);
            }
        }

        // Auto check on load
        window.addEventListener('load', () => {
            addLog('Page loaded');
            checkStatus();
        });
    </script>
</body>
</html>
